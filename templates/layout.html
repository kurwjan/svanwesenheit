<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/51d1c72de4.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link href="/static/stylesheet.css" rel="stylesheet">

    <!-- Aditional scripts -->
    {% block scripts %}{% endblock %}

    <title>SV-Anwesenheit</title>
</head>
<body class="d-flex flex-column">
<nav class="navbar navbar-expand-md navbar-last hidden-print sticky navbar-dark">
    <div class="container">
        <div class="navbar-brand" id="title">SV-Anwesenheit</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/a"><i class="fa-solid fa-calendar-day me-1"></i> Heute</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/a_create_user"><i class="fa-solid fa-user me-1"></i> Personen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/a_history"><i class="fa-solid fa-clock-rotate-left me-1"></i> Historie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block history_bar %}{% endblock %}
{% if get_flashed_messages() %}
    <!-- show error, info or something -->
    <div id="nav2" role="alert">
        <div class="container d-sm-block">
            <div class="justify-content-center row text-center mt-1 text-white">
                <h5>
                    {{ get_flashed_messages() | join(" ") }}
                </h5>
            </div>
        </div>
    </div>
{% endif %}
<main class="container py-3 text-white">
    <div class="container-fluid">
        {% block main %}{% endblock %}
    </div>
</main>
<footer class="fixed-bottom">
    <div class="container-fluid d-none d-sm-block">
        <div class="row text-end text-white">
            <a href="https://github.com/treewalker187/svanwesenheit">Source code</a>
        </div>
    </div>
    <div class="container-fluid d-block d-sm-none">
        <div class="row text-center text-white">
            <a href="https://github.com/treewalker187/svanwesenheit">Source code</a>
        </div>
    </div>
</footer>
</body>
</html>
